<h2>广渠路东延通车</h2>
<p><em>Mar. 4 2021</em></p>
<p>广渠路东延工程于近日通车。广渠快速路连接北京中心城区和北京城市副中心，其中东延段地面和地下均设计有车道，地下为快速车道（限速80 km/h），保留公交专用道。</p>
